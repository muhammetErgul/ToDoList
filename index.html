<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="theme.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="theme">
        <i id="theme" class="fa-solid fa-moon fa-2x"></i>
    </div>
    <div class="container mt-3">
        <h1 class="app-title" id="header">My Task List</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="addBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">Delete
                    All</a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>

    </div>


</body>

</html>
